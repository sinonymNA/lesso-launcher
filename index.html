<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Launch ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white text-lg font-semibold">Lesson Launcher ðŸš€</div>
                <div class="text-white space-x-4">
                    <a href="#" class="hover:underline">Home</a>
                    <a href="#" class="hover:underline">Lessons</a>
                    <a href="#" class="hover:underline">About</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto my-5">
        <div class="bg-white p-5 rounded-lg shadow-lg">
            <h1 class="text-xl font-bold mb-4">Welcome to your lesson builder!</h1>
            <p class="mb-4">Teachers can host all of their lessons, and then export them as lesson plans.</p>
            <div class="mb-4">
                <input type="text" id="lesson-topic" placeholder="Enter the topic here (optional)" class="mb-2 p-2 border rounded w-full">
                <input type="text" id="lesson-standards" placeholder="Enter the state standards here (optional)" class="mb-2 p-2 border rounded w-full">
            </div>
            <div id="lessonContainer" class="space-y-4">
                <!-- Lesson blocks will be dynamically added here -->
            </div>
            <div class="mt-4 flex space-x-4">
                <button id="addLessonButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add new +</button>
                <button id="generateLessonPlanButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Lesson Plan</button>
                <button onclick="exportLessons()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Export</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
